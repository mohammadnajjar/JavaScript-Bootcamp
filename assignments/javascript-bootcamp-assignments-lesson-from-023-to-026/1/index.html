  <body>
    <script>
// Examples
console.log(100_000); // 100000
console.log(100000); // 100000
console.log(5e4 + 5e4); // 100000

// Your Solutions
console.log(1e5); // 100000
console.log(10**5); // 100000
console.log(10*10000); // 100000
console.log(100000.0); // 100000
console.log(Number("100000")); // 100000
console.log(+"100000"); // 100000
console.log(parseInt("100000")); // 100000
console.log(Math.floor(100000.1)); // 100000
console.log(Math.round(100000.1)); // 100000
console.log(+0x186A0); // 100000
console.log(Math.pow(10, 5)); // 100000
console.log(Math.trunc(100000.0123456789)); // 100000
console.log(Number((100000).toFixed())); // 100000
  </script>
